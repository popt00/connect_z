<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ConnectZ</title>
</head>
<body>
    <div>
        <ul>
            <li th:each="entry: ${map}">
                <span th:text="${entry.key} "></span> = <span th:text="${entry.value}"></span>
            </li>
        </ul>
    </div>
</body>
</html>
