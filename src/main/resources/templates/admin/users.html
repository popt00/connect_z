<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ConnectZ</title>
</head>
<body>
    <div>
        <div>
            <div>
                <a th:href="@{/static}">Homepage</a>
            </div><hr>
        </div>
        <div>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
        </div>
        <div>
            <a th:href="@{/admin/adduser}">Add user</a>
        </div>
        <div>
            <table>
                <tr>
                    <th>Name</th>
                    <th>id</th>
                    <th>active</th>
                </tr>
                <tr th:each ="tempRow : ${users}">
                    <td>
                        <a th:href="@{/admin/user(username=${tempRow.username})}" th:text = "${tempRow.username}"></a>
                    </td>
                    <td th:text = "${tempRow.userId}"></td>
                    <td th:text = "${tempRow.active}"></td>
                    <td>
                        <a th:href="@{/admin/updateuser(username=${tempRow.username})}">Update</a>
                    </td>
                    <td>
                        <a th:href="@{/admin/deleteuser(username=${tempRow.username})}">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
