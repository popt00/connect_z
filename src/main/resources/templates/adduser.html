<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ConnectZ</title>
</head>
<body>
    <div>
        <a th:href="@{/}">Homepage</a>
    </div><hr>
    <div>
        <div>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
        </div>
      <form th:action="@{/admin/adduser}" th:object="${user}" method="post">
          <p>
              Username: <input type="text" th:field="*{username}"/>
          </p>
          <p>
              Password: <input type="password" th:field="*{password}"/>
          </p>
          <p>
              Role :
              <input type="checkbox" th:field="*{roles}"
                     th:each="tempRole :*{roles}"
                     th:value="${tempRole}"
                     th:text="${tempRole}"/>
          </p>
          <p>
              <input type="submit" value="submit" />
          </p>
      </form>
    </div>
</body>
</html>
