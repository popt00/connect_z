<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ConnectZ</title>
</head>
<body>
    <div>
        <div>
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
        </div>
      <form th:action="@{/admin/adduser}" th:object="${user}" method="post">
          <p>
              Username: <input type="text" th:field="*{username}"/>
          </p>
          <p>
              Role :
              <br><input type="radio" th:value="ROLE_ADMIN" th:field="*{role}"> admin
              <br><input type="radio" th:value="ROLE_USER" th:field="*{role}"> user
          </p>
          <p>
              <input type="submit" value="submit" />
          </p>
      </form>
    </div>
</body>
</html>
